# Global workflow defaults. Override per-task by placing a config.yaml inside tasks/<TASK>/.
docker:
  image: codex-r-runner:latest
  build:
    dockerfile: docker/Dockerfile.r-runner
  resources:
    cpus: 2
    memory: 4g
  timeout_seconds: 600

codex:
  model: gpt-5.1-codex
  model_reasoning_effort: high
  retry: 2

validation:
  strictness: standard   # options: relaxed, standard, strict
  tolerate_warnings: true
  max_iterations: 5
